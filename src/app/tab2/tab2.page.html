<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item-sliding *ngFor="let pos of locations | async">
        <ion-item>
          <ion-label text-wrap>
            Place: {{ pos.place }}
            <p>
              {{ pos.timestamp | date:'short' }}
            </p>
          </ion-label>
          <ion-icon name="star-half-outline" *ngIf = "pos.star != null" ></ion-icon>
        </ion-item>
 
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteLocation(pos)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="ratingLocation(pos)">
            <ion-icon name="pricetag-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
 
      </ion-item-sliding>
    </ion-list>
    
    <ion-content class="ion-padding">
      <ion-button [routerLink]="['./rating']" >Go to detail</ion-button>
    </ion-content>
</ion-content>
