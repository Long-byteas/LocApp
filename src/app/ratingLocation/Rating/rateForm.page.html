<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> Rating Form </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 5</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-item>
    <ion-range color="medium" min="1" max="5" step="1" snaps="true" [(ngModel)]="star" >
      <ion-icon slot="start" name="star-outline"></ion-icon>
      <ion-icon size="medium" slot="end" name="star-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range color="medium" min="1" max="5" step="1" snaps="true" [(ngModel)]="happy" >
      <ion-icon slot="end" name="happy-outline"></ion-icon>
      <ion-icon slot="start" name="sad-outline"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="my-label">Comments</ion-label>
    <ion-textarea [(ngModel)]="comment" spellcheck=true rows="10" autoGrow=true autocapitalize=true placeholder="your comment about this place"></ion-textarea>
  </ion-item>

  
  <ion-footer>
    <ion-button color= "light" type="reset" (click)="reset()">
      Reset
    </ion-button>
    <ion-button color= "light" type='Submit' (click)="updateRating()">
      Submit
    </ion-button>

  </ion-footer>
  
</ion-content>
