<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      <ion-button color= "light" (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      OverView
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Memory</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="stuff" >
    <ion-label position="stacked" class="my-label">Happy {{happy}}
    <ion-icon class="star" name="happy-outline" ></ion-icon>
    </ion-label>
  </ion-item>

  <ion-item class="stuff">
    <ion-label position="stacked" class="my-label">Star {{star}}
    <ion-icon class="star" name="star-half-outline" ></ion-icon>
    </ion-label>
  </ion-item>


  <ion-item>
    <ion-label position="stacked" class="my-label">Your Comments</ion-label>
    <ion-text color="secondary">
      <h1 class="text">{{comment}}</h1>
    </ion-text>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked" class="my-label">Precious Memory</ion-label>
    <ion-text color="secondary">
      <h1 class="text">{{memory}}</h1>
    </ion-text>
  </ion-item>
  
</ion-content>
